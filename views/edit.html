<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Item - M&B Reviews</title>
    <link rel="stylesheet" href="/edit.css">
</head>
<body>
<header>
    <h1>M&B Reviews</h1>
</header>

<main class="edit-container">
    <h2>Editing Item</h2>

    <form action="#" method="POST" enctype="multipart/form-data">
        <div class="type-selection">
            <label><input type="radio" name="itemType" value="book" checked> Book</label>
            <label><input type="radio" name="itemType" value="movie"> Movie</label>
        </div>

        <label class="upload-label">
            Change Cover Picture
            <input type="file" name="cover" accept="image/*">
        </label>


        <input type="text" name="title" value="Hunger Games: The Mockingjay - Part 1" required>

        <input type="text" name="producer" value="Suzanne Collins" required>

        <input type="number" name="year" value="2014" min="1800" max="2099" required>

        <textarea name="description" rows="4" required>The final book in the Hunger Games trilogy.</textarea>

        <div class="button-group">
            <button type="button"><a href="/">Cancel</a></button>
            <button type="submit" class="update-btn">Update</button>
        </div>
    </form>
</main>

</body>
</html>
